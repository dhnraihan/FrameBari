<!-- templates/accounts/home.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Welcome to FrameBari{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="display-4">Welcome to FrameBari</h1>
            <p class="lead">Your online photo editing suite.</p>
            <hr class="my-4">
            <p>Get started by creating an account or logging in.</p>
            <a class="btn btn-primary btn-lg" href="{% url 'accounts:register' %}" role="button">Create an Account</a>
            <a class="btn btn-secondary btn-lg" href="{% url 'accounts:login' %}" role="button">Log In</a>
        </div>
    </div>
</div>
{% endblock %}
