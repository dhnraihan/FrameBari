<!-- templates/404.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Photo Editor Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="error-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <div class="error-content">
                        <div class="error-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h1 class="error-code">404</h1>
                        <h2 class="error-title">Page Not Found</h2>
                        <p class="error-description">
                            The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
                        </p>
                        
                        <div class="error-actions">
                            <a href="{% url 'accounts:home' %}" class="btn btn-primary">
                                <i class="fas fa-home"></i> Go Home
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Go Back
                            </button>
                        </div>
                        
                        <div class="helpful-links">
                            <h5>Popular Pages:</h5>
                            <ul class="list-unstyled">
                                <li><a href="{% url 'editor:dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                                <li><a href="{% url 'editor:projects' %}"><i class="fas fa-folder"></i> Projects</a></li>
                                <li><a href="{% url 'editor:batch_process' %}"><i class="fas fa-layer-group"></i> Batch Process</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .error-content {
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .error-actions {
            margin-bottom: 2rem;
        }
        
        .error-actions .btn {
            margin: 0.5rem;
        }
        
        .helpful-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .helpful-links ul li {
            margin: 0.5rem 0;
        }
        
        .helpful-links ul li a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .helpful-links ul li a:hover {
            opacity: 1;
        }
    </style>
</body>
</html>
